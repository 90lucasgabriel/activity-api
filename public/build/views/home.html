<section class="main">
<div class="container">
<div class="row">
	<div class="col-xs-9">

		<div class="row">
			<div class="col-sm-4" ng-repeat="p in projects">
				<div class="panel panel-default panel-stacked">
					<div class="panel-heading bg-white no-border-bottom text-boulder">
						<h3 class="h4 text-boulder">{{p.name}}</h3>
						<small class="text-upper text-silver">{{p.client.data.name}}</small>
					</div> <!-- /panel-heading bg-white -->
					<div class="panel-body">
						<ul class="list-unstyled list-padding text-boulder">
							<li class="clearfix">
								Progresso:

								<div class="radial-progress radial-progress-xs radial-progress-warning progresso-inline pull-right" data-progress="50">
									<div class="circle">
										<div class="mask full">
											<div class="fill"></div>
										</div>
										<div class="mask half">
											<div class="fill"></div>
											<div class="fill fix"></div>
										</div>
										<div class="shadow"></div>
									</div>
									<div class="inset">
										<div class="percentage">
											<div class="numbers">{{p.progress}}%</div>
										</div>
									</div>
								</div>
							</li>
							<li>
								Prazo: <span class="pull-right text-orange">{{p.due_date}}</span>
							</li>
						</ul> <!-- /panel-list-unstyled -->
					</div> <!-- /panel-body -->
					<div class="panel-footer panel-footer-xs no-border-top sazerac text-info font-bold">
						<i class="fa fa-circle"></i> {{p.status}}
						<span class="pull-right">+0</span>
					</div> <!-- /panel-footer panel-footer-xs sazerac -->
				</div> <!-- /panel.panel-default -->
			</div>
		</div>
	</div>
	<div class="col-xs-3">
		<h5>Últimas atualizações</h5>
		<br/>
		<div class="mini-timeline">
			<div class="list-item list-item-stacked text-boulder" ng-repeat="o in tasks">
				<div class="clearfix">
					<img src="http://mmn.silasribas.com.br/bundles/sonbase/geral/images/anonymous.png?2" alt="" class="avatar-sm rounded"/>
					<p>
						<strong>Projeto: {{o.project_id}} </strong>
						<br/>
						<small>há alguns segundos</small>
						<br/>
						<span class="text-info">{{o.message}}: {{o.name}}</span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</section>
